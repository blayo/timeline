<html>
  <head>
    <title>Milebook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://dev.mavo.io/dist/mavo.js"></script>
    <link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <script type="text/javascript">
Mavo.Plugins.register('duration', {
  extend: {
    Functions: {
      duration: function (time, activity) {
        return time + activity;
      }
    }
  }
});
    </script>
  </head>
  <body>
    <div class="container" mv-app="timeline" mv-mode="edit" mv-storage="https://github.com/blayo/timeline">
      <article property="day" mv-multiple>
        <div class="card">
          <div class="card-block">
            <h6 class="card-header" property="name">Day</h6>
            <div>
              Enter time [time] and activity [activity] [duration(time, activity)]:
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>Activity</th>
                    <th>Comment</th>
                  </tr>
                </thead>
                <tbody>
                  <tr property="row" mv-multiple>
                    <td><time property="time"></time></td>
                    <td><span property="activity"></span></td>
                    <td><span property="type">[time] [activity]</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </article>
    </div>
  </body>
</html>
